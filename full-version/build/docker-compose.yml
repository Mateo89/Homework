version: '2'

services:
    haproxy:
        build:
            context: ./haproxy
            args:
                - version=latest
        links: 
            - node1:node1
            - node2:node2
        ports: 
            - 80:80
    node1:
        image: jboss/wildfly:latest
    node2:
        image: jboss/wildfly:latest
